<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>An Ubuntu HTML5 application</title>
    <meta name="description" content="An Ubuntu HTML5 application">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <!-- Ubuntu UI Style imports - Ambiance theme -->
    <link href="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />

    <!-- Ubuntu UI javascript imports - Ambiance theme -->
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/fast-buttons.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/core.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/buttons.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/option-selector.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/page.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/pagestacks.js"></script>
    <!-- <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tab.js"></script> -->
    <!-- <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tabs.js"></script> -->

    <!-- Cordova platform API access - Uncomment this to have access to the Javascript APIs -->
    <!-- <script src="cordova/cordova.js"></script> -->

    <!-- Application script -->
    <script src="js/app.js"></script>
  </head>

 <body>
    <div data-role="mainview">
      <header data-role="header">
	<h1>Counter App of Doom</h1>
      </header>
      <div data-role="content">
	<div data-role="pagestack">
	    <div data-role="page" id="main-page">
		<h2>Pick yer poison</h2>

		<p>
		    <button data-role="button" id="new-game">New game</button>
		</p>
	    </div> <!-- page: main-page -->
	    <div data-role="page" id="new-game-page">
		<h2>Start a new  game</h2>
		<p>Just pick what type of game you're playing, and how many players:</p>

		<section data-role="option-selector" id="game-type">
		    <ul id="game-type-list"></ul>
		</section>

		<section data-role="option-selector" id="players-num">
		    <ul>
			<li data-value="2">
			    <p>2</p>
			</li>
			<li data-value="3">
			    <p>3</p>
			</li>
			<li data-value="4">
			    <p>4</p>
			</li>
			<li data-value="5">
			    <p>5</p>
			</li>
			<li data-value="6">
			    <p>6</p>
			</li>
		    </ul>
		</section>
		<button data-role="button" id="start-game">Go!</button>
	    </div> <!-- page: new-game-page -->
	    <div data-role="page" id="counter-page">
		<h2>Current game</h2>
		<div id="counters"></div>
	    </div> <!-- page: counter-page -->
	    <div data-role="page" id="game-over-page">
		<h2>Game Over</h2>
		<h3 id="winning-player"></h3>
	    </div> <!-- page: game-over-page -->
	</div> <!-- pagestack -->
      </div> <!-- content -->
    </div> <!-- mainview -->
  </body>

</html>
